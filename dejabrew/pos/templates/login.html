<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Deja Brew</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            font-size: 48px;
            margin-bottom: 15px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 26px;
        }

        .messages {
            margin-bottom: 20px;
        }

        .error {
            background-color: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #fcc;
            margin-bottom: 10px;
        }

        .success {
            background-color: #e6ffed;
            color: #2d7a46;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #a3f3b0;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: black;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5568d3;
        }

        .footer-text {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo"></div>
        <h1>Deja Brew Login</h1>

        <div class="messages">
            {% if messages %}
                {% for message in messages %}
                    <p class="{% if message.tags %}{{ message.tags }}{% else %}error{% endif %}">
                        {{ message }}
                    </p>
                {% endfor %}
            {% endif %}
        </div>

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required autofocus placeholder="Enter your username">

            <label for="password">Password</label>
            <input type="password" name="password" id="password" required placeholder="Enter your password">

            <button type="submit">Login</button>
        </form>

        <div class="footer-text">
            <p>Use your <strong>Staff</strong> or <strong>Admin</strong> account to access the dashboard.</p>
        </div>
    </div>
</body>
</html>
