{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sales & Inventory Forecast â€” DejaBrew</title>
  <link rel="stylesheet" href="{% static 'forecasting/css/forecast.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Sales & Inventory Forecast</h1>

    <div class="controls">
      <label>Product ID (leave blank for all): <input id="product_id" type="text" /></label>
      <label>Days to forecast: <input id="days" type="number" value="30" min="1" max="365" /></label>
      <button id="runForecast">Run Forecast</button>
      <div id="metrics" class="metrics"></div>
    </div>

    <div class="charts">
      <canvas id="salesChart" width="800" height="300"></canvas>
    </div>

    <div class="table-area">
      <table id="forecastTable">
        <thead><tr><th>Date</th><th>Predicted Sales</th><th>Suggested Inventory</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

  </div>

  <script src="{% static 'forecasting/js/forecast.js' %}"></script>
</body>
</html>
